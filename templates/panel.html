<html>

        <link rel="stylesheet" href="../css/layout.css">
    </head>

    <body>
        <!-- Social media reminder -->
        <section class="container animated">
            <header>
                Social media
            </header>

            <article>

                    <image src="../images/sqee-logo.png" />
                    <p>
                        Zůstaňte v kontaktu pomocí sociálních sítí a sledujte, co se děje nového na streamu.
                    </p>
                </div>

                <div id="facebook">
                    Facebook.com/sqee03
                </div>

                <div id="twitter">
                    Twitter.com/sqee03
                </div>
            </article>
        </section>
